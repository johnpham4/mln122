<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; max-width: 600px; height: 400px; overflow-y: auto; }
    textarea { width: 600px; height: 50px; }
    button { margin-top: 5px; padding: 6px 12px; }
    p { margin: 5px 0; }
    .user { color: blue; }
    .bot { color: green; }
  </style>
</head>
<body>
  <h2>Chatbot</h2>
  <div id="chat"></div>
  <textarea id="input" placeholder="Nhập câu hỏi của bạn..."></textarea><br>
  <button onclick="sendMessage()">Gửi</button>

  <script>
  async function sendMessage() {
    const inputBox = document.getElementById("input");
    const input = inputBox.value.trim();
    if (!input) return;

    const chatDiv = document.getElementById("chat");
    chatDiv.innerHTML += `<p class="user"><b>You:</b> ${input}</p>`;

    let botMsg = document.createElement("p");
    botMsg.classList.add("bot");
    let spanText = document.createElement("span");
    spanText.innerHTML = "<b>Bot:</b> ";
    botMsg.appendChild(spanText);
    chatDiv.appendChild(botMsg);

    try {
      const res = await fetch("http://127.0.0.1:8000/chat/stream", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });

      const reader = res.body.getReader();
      const decoder = new TextDecoder();

      let buffer = "";
      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        buffer += decoder.decode(value, { stream: true });
        const parts = buffer.split("\n\n");
        buffer = parts.pop();

        for (const part of parts) {
          if (!part.startsWith("data: ")) continue;
          const data = JSON.parse(part.replace("data: ", ""));

          if (data.token) {
            spanText.innerHTML += data.token;
          }

          if (data.final) {
            spanText.innerHTML = `<b>Bot:</b> ${data.final}`;
          }
        }
        chatDiv.scrollTop = chatDiv.scrollHeight;
      }
    } catch (err) {
      console.error("Streaming error:", err);
      chatDiv.innerHTML += `<p style="color:red;"><b>Error:</b> ${err}</p>`;
    }

    inputBox.value = "";
    chatDiv.scrollTop = chatDiv.scrollHeight;
  }
</script>
</body>
</html>
